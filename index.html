<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Not Found</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="top">404 NOT FOUND</div>
  <section class="page-not-found">
  
    <div class="img">
      <img src="./Scarecrow.png" alt="" class="png">
    </div>
    <div class="info">
      <h1 class="title">I have a bad news for you</h1>
      <p class="description">The page you are looking for might be removed or is temporarily unavailable</p>
      <button class="btn">BACK TO PAGE</button>
    </div>
  </section>
</body>
</html>
